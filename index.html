<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder by Arn_Vision</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="IMG_20241218_193638_602.jpg" alt="Arn_Vision Logo">
        <span>Arn_Vision</span>
      </div>
      <h1>Recipe Finder</h1>
      <p>Find delicious recipes based on ingredients you have!</p>
    </header>

    <!-- Search Form -->
    <form id="searchForm">
      <input type="text" id="ingredient" placeholder="Enter an ingredient (e.g., chicken)" required>
      <button type="submit">Search</button>
    </form>

    <!-- Recipe Results -->
    <div id="recipeResults" class="recipe-results"></div>

    <!-- Favorites Section -->
    <h2>Favorite Recipes</h2>
    <div id="favoriteRecipes" class="recipe-results"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
